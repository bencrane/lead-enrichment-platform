name: Sync Supabase Schema

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  sync-schema:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Extract schema from Supabase
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          pg_dump \
            --host=db.ivcemmeywnlhykbuafwv.supabase.co \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            --schema=public \
            --schema-only \
            --no-owner \
            --no-privileges \
            --no-comments \
            --format=plain \
            > database/schema.sql
          
          echo "Schema extracted at $(date -u)" >> database/schema.sql

      - name: Extract detailed table definitions
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql \
            --host=db.ivcemmeywnlhykbuafwv.supabase.co \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            --tuples-only \
            --no-align \
            -c "
              SELECT 'TABLE: ' || table_name || E'\n' ||
                string_agg(
                  '  ' || column_name || ' ' || 
                  UPPER(COALESCE(udt_name, data_type)) ||
                  CASE WHEN character_maximum_length IS NOT NULL THEN '(' || character_maximum_length || ')' ELSE '' END ||
                  CASE WHEN is_nullable = 'NO' THEN ' NOT NULL' ELSE '' END ||
                  CASE WHEN column_default IS NOT NULL THEN ' DEFAULT ' || column_default ELSE '' END,
                  E'\n' ORDER BY ordinal_position
                ) || E'\n'
              FROM information_schema.columns
              WHERE table_schema = 'public'
              GROUP BY table_name
              ORDER BY table_name;
            " > database/tables-readable.txt

      - name: Extract foreign keys
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql \
            --host=db.ivcemmeywnlhykbuafwv.supabase.co \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            --tuples-only \
            -c "
              SELECT
                tc.table_name || '.' || kcu.column_name || ' -> ' ||
                ccu.table_name || '.' || ccu.column_name ||
                ' [ON DELETE ' || rc.delete_rule || ']'
              FROM information_schema.table_constraints tc
              JOIN information_schema.key_column_usage kcu
                ON tc.constraint_name = kcu.constraint_name
                AND tc.table_schema = kcu.table_schema
              JOIN information_schema.constraint_column_usage ccu
                ON ccu.constraint_name = tc.constraint_name
              JOIN information_schema.referential_constraints rc
                ON tc.constraint_name = rc.constraint_name
              WHERE tc.table_schema = 'public'
                AND tc.constraint_type = 'FOREIGN KEY'
              ORDER BY tc.table_name;
            " > database/foreign-keys.txt

      - name: Extract RLS policies
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          psql \
            --host=db.ivcemmeywnlhykbuafwv.supabase.co \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            -c "
              SELECT tablename, policyname, permissive, roles, cmd, qual, with_check
              FROM pg_policies
              WHERE schemaname = 'public'
              ORDER BY tablename, policyname;
            " > database/rls-policies.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/
          git diff --staged --quiet || git commit -m "Sync schema from Supabase - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
